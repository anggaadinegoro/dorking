<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANSEV - Google Dorking Cyber Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(to right, #000000, #020202);
      background-image: url('https://i.ibb.co/wRpPxrf/ai-dark-cyberpunk.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #00ffe1;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .overlay {
      background: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding: 2rem;
    }
    h1, h2, h3 {
      text-align: center;
      text-shadow: 0 0 15px #00ffe1;
    }
    .section {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffe1;
      box-shadow: 0 0 15px #00ffe1;
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 800px;
      border-radius: 12px;
      animation: slideUp 0.8s ease-in-out;
    }
    @keyframes slideUp {
      from {transform: translateY(20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    input, button {
      width: 100%;
      margin-top: 0.8rem;
      padding: 0.7rem;
      background: black;
      color: #00ffe1;
      border: 1px solid #00ffe1;
      border-radius: 8px;
      transition: background 0.3s;
    }
    input:focus, button:hover {
      background: #002d2d;
    }
    a {
      color: #00ffe1;
      text-decoration: none;
      display: block;
      margin: 0.3rem 0;
      transition: color 0.2s;
    }
    a:hover {
      color: #00ffff;
    }
    .output {
      margin-top: 1.2rem;
      word-wrap: break-word;
    }
    .credit {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
<div class="overlay">
  <h1>ü§ñ ANSEV - Google Dork Intelligence</h1>

  <div class="section">
    <h2>üîç Dork Berdasarkan Target</h2>
    <input type="text" id="dorkTarget" placeholder="Masukkan domain, IP, atau keyword target...">
    <button onclick="generateDorks()">Generate</button>
    <div class="output" id="dorkResult"></div>
  </div>

  <div class="section">
    <h2>üåê Dork Global (Kamera & Layanan Terbuka)</h2>
    <div class="output" id="globalDorks"></div>
  </div>

  <div class="credit">Created by ANSEV ¬© 2025</div>

  <script>
    function generateDorks() {
      const input = document.getElementById("dorkTarget").value.trim();
      if (!input) return;
      const dorks = [
        `site:${input} inurl:admin`,
        `site:${input} intitle:index.of`,
        `site:${input} filetype:pdf`,
        `site:${input} ext:php intitle:login`,
        `site:${input} intext:@${input}`,
        `site:${input} ext:sql | ext:db | ext:bak`,
        `site:${input} ext:log | ext:txt intext:password`,
        `site:${input} inurl:/phpinfo.php`,
        `site:${input} intitle:"index of" password`,
        `site:${input} inurl:/wp-content/uploads/`,
        `site:${input} ext:xls | ext:xlsx | ext:csv`,
        `site:${input} inurl:login | inurl:signin`,
        `site:${input} filetype:env | filetype:json intext:apikey`,
        `site:${input} ext:bak | ext:old | ext:backup`,
        `site:${input} inurl:/.git`,
        `site:${input} inurl:/.env`,
        `site:${input} filetype:xml intext:password`,
        `site:${input} ext:doc | ext:docx intext:confidential`,
        `site:${input} intitle:"phpMyAdmin"`,
        `site:${input} ext:js intext:"apiKey"`,
        `site:${input} ext:js intext:"access_token"`,
        `site:${input} ext:js intext:"authorization"`,
        `site:${input} filetype:sql intext:"insert into"`,
        `site:${input} filetype:env intext:DB_PASSWORD`,
        `site:${input} filetype:json intext:client_secret`,
        `site:${input} inurl:login | inurl:admin`,
        `site:${input} ext:cfg | ext:conf | ext:cnf`,
        `site:${input} filetype:log intext:error`,
        `site:${input} filetype:bak | filetype:old`,
        `site:${input} ext:inc -site:${input}/includes`,
        `site:${input} inurl:/config.php`        
      ];
      const html = dorks.map(d => `<a href='https://www.google.com/search?q=${encodeURIComponent(d)}' target='_blank'>${d}</a>`).join("<br>");
      document.getElementById("dorkResult").innerHTML = html;
    }

    const globalDorks = [
      `inurl:/view.shtml`,
      `intitle:"webcamXP" inurl:":8080"`,
      `intitle:"Live View / - AXIS" | inurl:view/view.shtml`,
      `inurl:"/video.mjpg" | inurl:"/axis-cgi/mjpg"`,
      `intitle:"IPCam" inurl:"live"`,
      `intitle:"Live View" inurl:"/view.shtml"`,
      `intitle:"live cam"`,
      `inurl:/cgi-bin/guestimage.html`
    ];
    document.getElementById("globalDorks").innerHTML = globalDorks.map(d => `<a href='https://www.google.com/search?q=${encodeURIComponent(d)}' target='_blank'>${d}</a>`).join("<br>");

    // tracking call
    fetch('/api/tracker');
  </script>
</div>
</body>
</html>
